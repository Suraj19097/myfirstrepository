<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFD700, #FF8C00); /* Gradient background */
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: darkblue; /* Heading color */
        }
        p {
            color: #333; /* Paragraph text color */
            font-size: 18px;
        }
        .button {
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Colorful Page</h1>
        <p>This is a simple HTML page styled with colorful backgrounds and text.</p>
        <a href="#" class="button">Click Me</a>
    </div>
</body>
</html>
