<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Page</title>
    <style>
        body {
            background-color: lightblue; /* Background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: darkblue; /* Heading color */
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Colored Page</h1>
        <p>This is a simple HTML page with colors.</p>
    </div>
</body>
</html>
